<div class="min-h-screen w-screen bg bg-gray-200 dark:bg-gray-700">
    <button type="button" (click)="hideMainPlayer()">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"
            class="fill-gray-700 dark:fill-gray-200">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
        </svg>
    </button>
    <div class="p-2">
        <img [src]="currentEpisode.feedImage" alt="" class="w-full">
    </div>
    <div class="px-4">
        <input #seekSlider type="range" name="seek-slider" id="seek-slider" class="w-full" value="0">
        <div class="flex flex-row justify-between">
            <span id="current-time">0.00</span>
            <span #duration id="duration">3.45</span>
        </div>
    </div>
    <div class="flex flex-row justify-center">
        <div>
            <button *ngIf="isPlaying === false" class="p-2" type="button" (click)="playAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 20 20" height="48px" viewBox="0 0 20 20"
                    width="48px" fill="#000000">
                    <g>
                        <rect fill="none" height="20" width="20" />
                    </g>
                    <g>
                        <path d="M10,2c-4.42,0-8,3.58-8,8s3.58,8,8,8s8-3.58,8-8S14.42,2,10,2z M8,13.5v-7l5.5,3.5L8,13.5z" />
                    </g>
                </svg>
            </button>
            <button *ngIf="isPlaying === true" class="p-2" (click)="pauseAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="48px" viewBox="0 0 24 24"
                    width="48px" fill="#000000">
                    <g>
                        <rect fill="none" height="24" width="24" />
                        <rect fill="none" height="24" width="24" />
                        <rect fill="none" height="24" width="24" />
                    </g>
                    <g>
                    <g />
                    <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M11,16H9V8h2V16z M15,16h-2V8h2V16z" />
                    </g>
                </svg>
            </button>
        </div>
    </div>
    
</div>
