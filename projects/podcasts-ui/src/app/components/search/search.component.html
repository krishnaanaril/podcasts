<div class="min-h-screen">
    <section class="px-2 py-4">
        <div class="flex flex-row">            
                <button class="p-2" type="button" (click)="backButtonClick()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000" class="fill-gray-700 dark:fill-gray-200">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
            
            <div class="w-full">
                <input type="search" name="searchText" id="searchText" class="w-full form-input rounded-full" (input)="searchPodcasts($event)">
            </div>
        </div>
    </section>
    <section>
        <ul class="grid grid-cols-2 gap-4">
            <li *ngFor="let feed of searchFeeds; trackBy: trackById">
                <pc-info-card [feed]="feed"></pc-info-card>
            </li>
        </ul>
    </section>
</div>
