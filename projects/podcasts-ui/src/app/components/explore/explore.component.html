<div class="min-h-screen w-screen">
    <section class="px-4">
        <h2 class="m-2 prose dark:prose-invert text-2xl font-bold">Search</h2>
        <!-- <input type="search" name="searchText" id="searchText" class="w-full form-input rounded-full"> -->
        <a routerLink="/search">
            <div class="w-full rounded-full p-2 bg-gray-200 flex flex-row justify-start">
                <div class="mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000" class="fill-gray-700">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
            </div>
        </a>
    </section>
    <section class="px-4">
        <h2 class="m-2 prose dark:prose-invert text-2xl font-bold">Browse all</h2>
        <ul class="m-4 grid grid-cols-2 gap-4">
            <li *ngFor="let category of categories; trackBy: trackById" class="w-36 my-4 px-2 py-4 rounded-lg bg-green-600">
                <p class="prose dark:prose-invert">{{category.name}}</p>
            </li>
        </ul>
    </section>
</div>
