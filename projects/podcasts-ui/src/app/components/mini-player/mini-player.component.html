<div class="flex flex-row justify-between bg-gray-100 mx-2 dark:bg-gray-800 py-2 drop-shadow-xl rounded-lg">
    <div class="flex flex-row" (click)="showMainPlayer()">
        <img [src]="currentEpisode.feedImage" alt="" class="m-2 w-10 h-10">
        <div class="flex flex-col">
            <p class="prose dark:prose-invert text-sm font-bold line-clamp-1 text-ellipsis px-2">{{currentEpisode.title}}</p>
            <p class="prose dark:prose-invert text-sm line-clamp-1 text-ellipsis px-2">{{currentEpisode.feedTitle}}</p>
        </div>
    </div>
    <div class="flex justify-around px-2">
        <button *ngIf="isPlaying === false" type="button" (click)="playAudio()">
            <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#000000" class="fill-gray-700 dark:fill-gray-200">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
        <button *ngIf="isPlaying === true" type="button" (click)="pauseAudio()">
            <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#000000" class="fill-gray-700 dark:fill-gray-200">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
    </div>
</div>
