<div *ngIf="episode">
    <div class="flex flex-row pb-2">
        <img [src]="episode.feedImage" alt="" class="w-12 h-12 object-contain">
        <h2 class="ml-2 prose dark:prose-invert text-ellipsis line-clamp-2 font-bold">{{episode.title}}</h2>
    </div>
    <p class="prose dark:prose-invert text-ellipsis line-clamp-2" [innerHTML]="episode.description"></p>
    <div class="flex flex-row justify-between items-center">
        <div class="flex flex-row">
            <button type="button" class="m-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"
                    class="fill-gray-700 dark:fill-gray-200">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M16 5l-1.42 1.42-1.59-1.59V16h-1.98V4.83L9.42 6.42 8 5l4-4 4 4zm4 5v11c0 1.1-.9 2-2 2H6c-1.11 0-2-.9-2-2V10c0-1.11.89-2 2-2h3v2H6v11h12V10h-3V8h3c1.1 0 2 .89 2 2z" />
                </svg>
            </button>
            <button type="button" class="m-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"
                    class="fill-gray-700 dark:fill-gray-200">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                </svg>
            </button>
        </div>
        <div class="flex flex-row items-center">
            <button *ngIf="isPlaying === false" type="button" (click)="changeAudio(episode)">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 20 20" height="48px"
                    viewBox="0 0 20 20" width="48px" fill="#000000" class="fill-gray-700 dark:fill-gray-200">
                    <g>
                        <rect fill="none" height="20" width="20" />
                    </g>
                    <g>
                        <path
                            d="M10,2c-4.42,0-8,3.58-8,8s3.58,8,8,8s8-3.58,8-8S14.42,2,10,2z M8,13.5v-7l5.5,3.5L8,13.5z" />
                    </g>
                </svg>
            </button>
            <button *ngIf="isPlaying === true" type="button" (click)="pauseAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="48px"
                    viewBox="0 0 24 24" width="48px" fill="#000000">
                    <g>
                        <rect fill="none" height="24" width="24" />
                        <rect fill="none" height="24" width="24" />
                        <rect fill="none" height="24" width="24" />
                    </g>
                    <g>
                        <g />
                        <path
                            d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M11,16H9V8h2V16z M15,16h-2V8h2V16z" />
                    </g>
                </svg>
            </button>
        </div>
    </div>
</div>
